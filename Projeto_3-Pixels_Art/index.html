<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pixels Art</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Alfa+Slab+One&family=Fuzzy+Bubbles&family=Indie+Flower&family=Josefin+Sans:wght@300&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <div id="background"></div>
    <main>
        <h1 id="title">Paleta de Cores</h1>
        <div id="pixels-box">
            <div id="color-palette">
                <div class="color colorAdd selected"></div>
                <div class="color colorAdd"></div>
                <div class="color colorAdd"></div>
                <div class="color colorAdd"></div>
            </div>

            <div id="color-box-left">
                <div class="colorAdd"></div>
                <div class="colorAdd"></div>
                <div class="colorAdd"></div>
                <div class="colorAdd"></div>
            </div>

            <div id="color-box-right">
                <div class="colorAdd"></div>
                <div class="colorAdd"></div>
                <div class="colorAdd"></div>
                <div class="colorAdd"></div>
            </div>

            <button id="clear-board">Limpar</button>

            <div id="insert-value">
                <input type="number" name="entrada" id="board-size" placeholder="Digite um valor de 5~50" min="1">
                <button id="generate-board">VQV</button>
            </div>


            <div id="pixel-board"></div>

        </div>
    </main>


</body>
<script src="/script.js"></script>

</html>
