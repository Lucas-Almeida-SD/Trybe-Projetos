<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Road+Rage&family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body>
    <div id="background"></div>
    <main>
        <div id="meme-generator">

            <h1 id="title">Meme Generator</h1>
            <input id="text-input" type="text" maxlength="60" placeholder="Insira seu texto aqui!">
            <button id="text-color">Cor do Texto</button>
            <input id="meme-insert" type="file" name="Input File">
            <div id="meme-image-container">
                <img id="meme-image" src="" alt="">
                <p id="meme-text"></p>
            </div>
        </div>


        <div id="div-borders-buttons">
            <span id="border-title">Bordas</span>
            <div id="fire-border" class="border"></div>
            <button id="fire" class="border-button">Fire</button>
            <div id="water-border" class="border"></div>
            <button id="water" class="border-button">Water</button>
            <div id="earth-border" class="border"></div>
            <button id="earth" class="border-button">Earth</button>
        </div>


    </main>
    <aside id="lista-de-memes">
        <span id="pre-meme-title">Memes Pr√©-prontos</span>
        <img id="meme-1" class="memes-pre-prontos" src="/imgs/meme1.png" alt="Meme 1">
        <img id="meme-2" class="memes-pre-prontos" src="/imgs/meme2.png" alt="Meme 2">
        <img id="meme-3" class="memes-pre-prontos" src="/imgs/meme3.png" alt="Meme 3">
        <img id="meme-4" class="memes-pre-prontos" src="/imgs/meme4.png" alt="Meme 4">
    </aside>

</body>

<script src="/script.js"></script>

</html>
